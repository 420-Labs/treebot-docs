<!doctype html>
<html lang="en" data-theme="dark" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title data-i18n="title">TreeBot</title>
    <meta name="description" data-i18n-attr="content:meta_description" content="Read the Privacy Policy and ToS for TreeBot">

    <link rel="icon" type="image/webp"
          href="https://cdn.discordapp.com/avatars/1169844816176230480/fda103dacf6ee7179667786a6ae58f91.webp?size=4096">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Botón Hamburguesa para el menú izquierdo solo en mobile -->
            <button class="navbar-toggler d-lg-none ms-2" type="button" data-bs-toggle="collapse"
                    data-bs-target="#leftSidebarContent" aria-controls="leftSidebarContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="title navbar-brand" href="#" id="brand">
                <img class="logo" width="48" height="48"
                     src="https://cdn.discordapp.com/avatars/1169844816176230480/fda103dacf6ee7179667786a6ae58f91.webp"
                     alt="TreeBot Logo">
                <span class="d-none d-lg-inline">TreeBot</span>
            </a>
            <div class="d-flex align-items-center ms-auto">
                <!-- Selector de idioma -->
                <div class="language-selector ms-2">
                    <div class="dropdown">
                        <button class="btn btn-sm dropdown-toggle language-btn" type="button" id="languageDropdown"
                                data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-globe me-1"></i>
                            <span id="current-language">EN</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
                            <li>
                                <button class="dropdown-item" type="button" data-lang="en" data-i18n="language_en">
                                    English
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item" type="button" data-lang="es" data-i18n="language_es">
                                    Español
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item" type="button" data-lang="fr" data-i18n="language_fr">
                                    Français
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
                <span class="theme-icon me-2" id="theme-icon">
                    <span class="material-symbols-rounded" id="actualThemeIcon">dark_mode</span>
                </span>
            </div>
            <!-- Botón hamburguesa para celular -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarContent"
                    aria-controls="sidebarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>

<main id="content">
    <section>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-7 content-container container-1">
                    <div class="d-flex align-items-center mb-3">
                        <h1 class="h1 mb-0" id="terms-of-services-and-privacy-policy"><i
                                class="fa-solid fa-file-lines me-2 icon-primary"></i> <span data-i18n="welcome_title">Terms of services and Privacy
                            Policy</span></h1>
                    </div>
                    <div class="alert alert-warning" role="alert">
                        <span data-i18n="under_construction">This page is under construction</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Sidebar izquierdo: visible en escritorio, oculto en mobile -->
    <div class="left-sidebar d-none d-lg-block">
        <div class="sidebar-content">
            <div class="sidebar-section">
                <h2 class="sidebar-title" data-i18n="menu">Menu</h2>
                <ul class="sidebar-nav" id="left-desktop-menu">
                    <!-- Generado por JS -->
                </ul>
            </div>
        </div>
    </div>
    <!-- Sidebar derecho: visible en escritorio -->
    <div class="right-sidebar d-none d-lg-block">
        <div class="sidebar-content">
            <div class="sidebar-section">
                <h2 class="sidebar-title" data-i18n="contents">Contents</h2>
            </div>
            <div class="sidebar-section">
                <ul class="sidebar-nav" id="desktop-menu"></ul>
            </div>
        </div>
    </div>
</main>

<!-- Menú desplegable para celulares -->
<div class="collapse navbar-collapse" id="sidebarContent">
    <div class="mobile-sidebar d-lg-none">
        <div class="sidebar-section text-center">
            <ul class="sidebar-nav" id="mobile-menu"></ul>
        </div>
    </div>
</div>
<!-- Menú izquierdo mobile -->
<div class="collapse navbar-collapse" id="leftSidebarContent">
    <div class="mobile-sidebar d-lg-none">
        <div class="sidebar-section text-center">
            <ul class="sidebar-nav" id="left-mobile-menu"></ul>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="footer-divider"></div>
    <div class="footer-content d-flex justify-content-center gap-2 flex-wrap">
        <span data-i18n="footer_developed_by">Treebot was developed by <a class="a-footer" href="https://github.com/chumbed10s"
                                                                          rel="noopener noreferrer" target="_blank"><i class="fa-brands fa-github"></i> chumbed10s</a></span>
        <span id="website" data-i18n="footer_website_by">Website was designed and developed by <a class="a-footer"
                                                                                                  href="https://github.com/Agusfoutel"
                                                                                                  rel="noopener noreferrer" target="_blank"><i
                class="fa-brands fa-github icon-change"></i> Agusfoutel</a></span>
        <span data-i18n="translated_by">Translated by AI. Please report any errors.</span>
    </div>
</footer>

<!-- Bootstrap JavaScript Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<!-- JS personalizados -->
<script src="js/core/theme.js"></script>
<script src="js/core/translator.js"></script>
<script src="js/ui/menu.js"></script>
<script src="js/ui/scrollspy.js"></script>
<script src="js/ui/copy-link.js"></script>
<script src="js/main.js"></script>
</body>
</html>
